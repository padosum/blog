---
layout: default
---
<div class="post">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{ page.title }}
                </h1>
                <h2 class="subtitle">
                    {{ page.summary }}
                </h2>
            </div>
        </div>
    </section>
    <nav class="level">
        <div class="level-left">
            {% if page.tags %}
            {% include post-tags.html %}
            {% endif %}
        </div>
        <div class="level-right">
            <p class="level-item">
                <div class="control">
                    <div class="tags has-addons">
                        <span class="tag is-primary">created</span>
                        <span class="tag is-light">
                            {{ page.date | date: "%Y.%m.%d" }}
                        </span>
                    </div>
                </div>
            </p>
        </div>
    </nav>
    {% if page.toc %}
    <div class="toc">
    </div>
    {% endif %}
    <article class="post-content">
        {{ content }}
    </article>
    {% include createLink.html %}
    {% include comment.html %}
</div>
